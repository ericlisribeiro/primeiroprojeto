<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTMl</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <P>Em html5, podemos inserir os elmentos da lista a seguir. Passe o mouse <br>
     sobre os termos para descobrir qual tag devera utilizar em cada caso.
     
     <ul type="square">
 
        <li><abbr title="Use a tag &lt;p&gt; ">Páragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">TítulTos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">códigos-fontes</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr></li>

     </ul>

    </P>
    
</body>
</html>
