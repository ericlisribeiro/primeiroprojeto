<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dínamica</h1>
    <p>Tente abrir esse site em várois disposítivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica1.mpeg" type="audio.mpeg">
        <source src="midia/musica1.ogg" type="audio.ogg">
        <source src="midia/musica1.wav" type="audio.wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio
        <a href="midia/musica1.mpeg">clique aqui para baixar o arquivo mp3 </a> </p>
     </audio>
    
</body>
</html>
